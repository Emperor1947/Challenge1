<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - Explore Amazing Places</title>
    <link rel="stylesheet" href="destinations.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-gradient"></div>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-logo">TravelWorld</div>
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="destinations.html" class="active">Destinations</a>
            <a href="experience.html">Experiences</a>
            <a href="gallery">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Page Title -->
    <div class="page-header">
        <h1 class="page-title">Discover Your Dream Destination</h1>
        <p class="page-subtitle">Explore the most breathtaking places in India</p>
    </div>

    <!-- Destinations Container -->
    <div class="destinations-container">
        <!-- Kashmir Card -->
        <div class="destination-card" data-destination="kashmir">
            <div class="card-image" style="background-image: url('kashmir1.jpg');"></div>
            <div class="card-overlay"></div>
            <div class="card-content">
                <h2 class="destination-name">Kashmir</h2>
                <p class="destination-tagline">Paradise on Earth</p>
                <button class="explore-more">Explore More</button>
            </div>
            <div class="floating-particles"></div>
        </div>

        <!-- Goa Card -->
        <div class="destination-card" data-destination="goa">
            <div class="card-image" style="background-image: url('goa.jpg');"></div>
            <div class="card-overlay"></div>
            <div class="card-content">
                <h2 class="destination-name">Goa</h2>
                <p class="destination-tagline">Beach Bliss & Nightlife</p>
                <button class="explore-more">Explore More</button>
            </div>
            <div class="floating-particles"></div>
        </div>

        <!-- Darjeeling Card -->
        <div class="destination-card" data-destination="darjeeling">
            <div class="card-image" style="background-image: url('darjeeling1.jpeg');"></div>
            <div class="card-overlay"></div>
            <div class="card-content">
                <h2 class="destination-name">Darjeeling</h2>
                <p class="destination-tagline">Queen of the Hills</p>
                <button class="explore-more">Explore More</button>
            </div>
            <div class="floating-particles"></div>
        </div>

        <!-- Rajasthan Card -->
        <div class="destination-card" data-destination="rajasthan">
            <div class="card-image" style="background-image: url('rajasthan1.jpg');"></div>
            <div class="card-overlay"></div>
            <div class="card-content">
                <h2 class="destination-name">Rajasthan</h2>
                <p class="destination-tagline">Land of Kings & Deserts</p>
                <button class="explore-more">Explore More</button>
            </div>
            <div class="floating-particles"></div>
        </div>

        <!-- North Sikkim Card -->
        <div class="destination-card" data-destination="northsikkim">
            <div class="card-image" style="background-image: url('north sikkim1.webp');"></div>
            <div class="card-overlay"></div>
            <div class="card-content">
                <h2 class="destination-name">North Sikkim</h2>
                <p class="destination-tagline">Himalayan Wonder</p>
                <button class="explore-more">Explore More</button>
            </div>
            <div class="floating-particles"></div>
        </div>
    </div>

    <script src="destinations.js"></script>
</body>
</html>
