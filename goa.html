<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa - Beach Bliss & Nightlife</title>
    <link rel="stylesheet" href="destinations.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-gradient"></div>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-logo">TravelWorld</div>
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="destinations.html">Destinations</a>
            <a href="experience.html">Experiences</a>
            <a href="gallery">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Page Title -->
    <div class="page-header">
        <h1 class="page-title">Explore Goa</h1>
        <p class="page-subtitle">Beach Bliss & Nightlife - Experience the vibrant Goa</p>
    </div>

    <!-- Destinations Container -->
    <div class="destinations-container">
        <!-- Palolem Beach Card -->
        <div class="destination-card" data-place="palolem-beach">
            <div class="card-image" style="background-image: url('Palolem Beach.jpg');"></div>
            <div class="card-overlay"></div>
            <div class="card-content">
                <h2 class="destination-name">Palolem Beach</h2>
                <p class="destination-tagline">Crescent Paradise</p>
                <button class="suggest-btn" onclick="showPopup('perfect')">Suggest This Place</button>
            </div>
            <div class="floating-particles"></div>
        </div>

        <!-- Dudhsagar Waterfalls Card -->
        <div class="destination-card" data-place="dudhsagar">
            <div class="card-image" style="background-image: url('Dudhsagar Waterfalls.jpg');"></div>
            <div class="card-overlay"></div>
            <div class="card-content">
                <h2 class="destination-name">Dudhsagar Waterfalls</h2>
                <p class="destination-tagline">Sea of Milk</p>
                <button class="suggest-btn" onclick="showPopup('perfect')">Suggest This Place</button>
            </div>
            <div class="floating-particles"></div>
        </div>

        <!-- Fontainhas Card -->
        <div class="destination-card" data-place="fontainhas">
            <div class="card-image" style="background-image: url('Fontainhas.webp');"></div>
            <div class="card-overlay"></div>
            <div class="card-content">
                <h2 class="destination-name">Fontainhas</h2>
                <p class="destination-tagline">Latin Quarter</p>
                <button class="suggest-btn" onclick="showPopup('notimpressed')">Suggest This Place</button>
            </div>
            <div class="floating-particles"></div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-box">
            <div class="popup-icon" id="popupIcon"></div>
            <h2 class="popup-title" id="popupTitle"></h2>
            <p class="popup-message" id="popupMessage"></p>
            <button class="popup-close" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="destinations.js"></script>
    <script src="suggest.js"></script>
</body>
</html>
